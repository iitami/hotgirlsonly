<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A hot girl will know!!</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,#ffdde1,#ee9ca7);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-x:hidden;
    }

    /* ===== FLOATING CATS (NEVER blocks clicks) ===== */
    .cats{
      position:fixed;
      inset:0;
      pointer-events:none; /* critical */
      overflow:hidden;
      z-index:0;          /* behind everything */
    }
    .cat{
      position:absolute;
      opacity:.9;
      animation:floatCat linear forwards;
      will-change:transform,opacity;
    }
    @keyframes floatCat{
      from{ transform:translateY(110vh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform:translateY(-120px) translateX(var(--drift)) rotate(360deg); opacity:0; }
    }

    /* ===== GATE ===== */
    .gateWrap{
      width:min(560px,92vw);
      background:#ffffffdd;
      border-radius:24px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
      text-align:center;
      position:relative;
      z-index:2; /* above cats */
    }
    .gateRow{
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      margin-top:10px;
      width:100%;
    }
    .gateInput{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #0002;
      background:#fff;
      font-size:16px;
      outline:none;
      flex:1;
      min-width:0;
      pointer-events:auto;
    }
    .gateBtn{
      padding:12px 16px;
      border-radius:14px;
      border:0;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      flex:0 0 auto;
      pointer-events:auto;
      touch-action:manipulation;
    }
    .gateErr{ margin-top:10px; font-weight:800; min-height:22px; }
    .gateHint{ margin-top:8px; font-size:13px; opacity:.75; }

    @media (max-width:480px){
      .gateRow{ flex-direction:column; align-items:stretch; }
      .gateBtn{ width:100%; }
    }

    /* ===== MAIN CARD ===== */
    .card{
      width:min(560px,92vw);
      background:#ffffffdd;
      border-radius:24px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
      text-align:center;
      position:relative;
      z-index:2;  /* above cats */
      display:none; /* unlocked only */
    }

    .stage{
      position:relative;
      height:220px;
      margin-top:18px;
      border-radius:18px;
      background:#fff8;
      overflow:hidden;
      border:1px solid #0001;
    }

    /* IMPORTANT: only buttons inside stage are absolute */
    .stage button{
      position:absolute;
      border:0;
      border-radius:999px;
      padding:14px 18px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
    }

    #yes{
      background:#22c55e;
      color:#fff;
      left:32%;
      top:66%;
      transition:transform .2s ease;
    }
    #no{
      background:#ef4444;
      color:#fff;
      left:56%;
      top:66%;
      transition:transform .08s linear;
    }

    .below{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    .msg{ min-height:32px; font-weight:700; }

    .noForm button{
      position:static;
      background:#fff;
      color:#444;
      border:1px solid #0002;
      padding:10px 16px;
      font-size:14px;
      border-radius:999px;
      cursor:pointer;
      touch-action:manipulation;
    }
    .noForm button:active{ transform:scale(.96); }
    .tiny{ font-size:13px; opacity:.8; }

    .roseCat{
      width:120px;
      max-width:40vw;
      margin:12px auto 0;
      display:block;
      border-radius:16px;
    }
  </style>
</head>

<body>
  <div class="cats" id="cats"></div>

  <!-- GATE -->
  <div class="gateWrap" id="gate">
    <h1>a hot girl knows!</h1>
    <p>what was the name of my favourite cat</p>

    <div class="gateRow">
      <input id="gateInput" class="gateInput" placeholder="answer‚Ä¶" autocomplete="off" />
      <button id="gateBtn" class="gateBtn" type="button">enter</button>
    </div>

    <div class="gateErr" id="gateErr"></div>
    <div class="gateHint">hint: lowercase is fine</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="card" id="content">
    <h1>Millie, will you be my Valentine? üíñ</h1>
    <p>I made this just for you üê∫ p.s it would be better to open this on your laptop idk how to make it better for mobile :(</p>

    <img src="./rose-kitten.gif" alt="cute kitten with a rose" class="roseCat" />

    <div class="stage" id="stage">
      <button id="yes">YES üíò</button>
      <button id="no">no üôà</button>
    </div>

    <div class="below">
      <div class="msg" id="msg"></div>

      <form class="noForm" id="noForm">
        <button type="submit">No thanks</button>
      </form>

      <div class="tiny">You can still say no :(</div>
    </div>
  </div>

  <script>
    /* ===== FLOATING CATS ===== */
    const catsContainer = document.getElementById("cats");
    function spawnCat(){
      const cat = document.createElement("div");
      cat.className = "cat";
      cat.textContent = ["üêà","üê±","üò∫","üßõ","üê∫","üåë"][Math.floor(Math.random()*6)];
      cat.style.left = Math.random()*100 + "vw";
      cat.style.fontSize = (18 + Math.random()*16) + "px";
      cat.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
      const duration = 6 + Math.random()*6;
      cat.style.animationDuration = duration + "s";
      catsContainer.appendChild(cat);
      setTimeout(()=>cat.remove(), duration*1000);
    }
    setInterval(spawnCat, 200);

    /* ===== GATE LOGIC ===== */
    const SECRET = "bella";
    let attempts = 0;

    const gate = document.getElementById("gate");
    const content = document.getElementById("content");
    const gateInput = document.getElementById("gateInput");
    const gateBtn = document.getElementById("gateBtn");
    const gateErr = document.getElementById("gateErr");

    function unlock(){
      gate.style.display = "none";
      content.style.display = "block";
      initValentine();
    }

    function checkGate(){
      const val = (gateInput.value || "").trim().toLowerCase();
      if (val === SECRET){
        unlock();
      } else {
        attempts++;
        gateErr.textContent = attempts === 1 ? "nope (think harder)" : "hint: starts with a B";
      }
    }

    gateBtn.addEventListener("click", checkGate);
    gateInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkGate();
    });

    /* ===== VALENTINE LOGIC ===== */
    function initValentine(){
      const stage = document.getElementById("stage");
      const noBtn  = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const msg    = document.getElementById("msg");
      const noForm = document.getElementById("noForm");

      let dodges = 0;
      const MAX_DODGES = 12;

      const lines = [
        "HEY üò≥",
        "EXCUSE ME??",
        "Millie pls üò≠",
        "You‚Äôre persistent huh",
        "I‚Äôm panicking",
        "okay okay üòÖ",
        "this is serious now",
        "be fr",
        "Be FR!!!",
        "OK, BE SO FFR",
        "so no twilight???"
      ];

      function moveNo(){
        const rect = stage.getBoundingClientRect();
        const bw = noBtn.offsetWidth;
        const bh = noBtn.offsetHeight;
        const x = Math.random() * (rect.width - bw - 10) + 5;
        const y = Math.random() * (rect.height - bh - 10) + 5;
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      }

      function dodgeNo(){
        if (dodges >= MAX_DODGES) return;

        dodges++;
        msg.textContent = lines[Math.min(dodges - 1, lines.length - 1)];

        // shrink NO
        const noScale = Math.max(0.15, 1 - dodges * 0.08);
        noBtn.style.transform = `scale(${noScale})`;

        // grow YES
        const yesScale = Math.min(1.8, 1 + dodges * 0.06);
        yesBtn.style.transform = `scale(${yesScale})`;

        moveNo();

        if (dodges >= MAX_DODGES){
          noBtn.style.opacity = "0";
          noBtn.style.pointerEvents = "none";
        }
      }

      // mobile + desktop: dodge on press
      noBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        dodgeNo();
      });

      yesBtn.addEventListener("click", () => {
        window.location.href = "schedule.html";
      });

      // keep your Formspree NO flow
      noForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = new FormData();
        data.append("_subject", "Valentine response: NO üíõ");
        data.append("who", "Millie");
        data.append("response", "No thanks");

        const res = await fetch("https://formspree.io/f/maqbevgz", {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          window.location.href = "no.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      });

      moveNo();
    }
  </script>
</body>
</html>
